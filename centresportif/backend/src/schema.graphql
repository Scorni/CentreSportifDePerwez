#import * from './generated/prisma.graphql'

type Mutation {
    createClient(
        name: String!
        surname: String!
        mail: String!
        adress: String!
        ): Client!
}
type Query {
    clients: [Client!]!
}
type Client {
    name: String!,
    surname: String!,
    mail: String!,
    adress: String!,
    }
