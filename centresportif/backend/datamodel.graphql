type Client {
  id: ID! @id
  name: String!
  surname: String!
  mail: String!
  adress: String!
  createdAt: DateTime! @createdAt
}

type User {
  id: ID! @id
  name: String!
  surname: String!
  mail: String! @unique
  adress: String!
  createdAt: DateTime! @createdAt
  has_bill : Boolean! @default(value: false)
  is_Admin : Boolean! @default(value: false)
  is_Client: Boolean! @default(value: true)
}

type Location {
  id: ID! @id
  createdAt: DateTime! @createdAt
  sport: String!
  is_paid: Boolean! @default(value: false)
  id_user: User! @relation(link : INLINE)
  id_room: Room!
}

type Room {
  id: ID! @id
  name : String! @unique
  price : Float!
}